<!DOCTYPE html>
<html>
<head>
    <title>Navigation Menu Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            display: inline-block; 
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }
                .navbar a:hover {
            background-color: #ab4d4f;
        }
     .block-example {
            display: block;  
            background-color: rgb(45, 110, 90);
            margin: 10px 0;
            padding: 10px;
        }
        .inline-example span {
            display: inline; 
            background-color: yellow;
            padding: 5px;
        }
        .float-box {
            width: 150px;
            height: 100px;
            background-color: orange;
            float: left;  
            margin: 10px;
        }
        .clear-box {
            clear: both;  
            background-color: lightgreen;
            padding: 10px;
        }

    </style>
</head>
<body>

    <h2>Navigation Menu</h2>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <h3>Block Example</h3>
    <div class="block-example">
        This is a block element (takes full width).
    </div>

    <h3>Inline Example</h3>
    <div class="inline-example">
        <span>Inline 1</span>
        <span>Inline 2</span>
        <span>Inline 3</span>
    </div>

    <h3>Float and Clear Example</h3>
    <div class="float-box"></div>
    <div class="float-box"></div>

    <div class="clear-box">
        ******8
    </div>

</body>
</html>
